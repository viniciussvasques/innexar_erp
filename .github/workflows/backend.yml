name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: innexar_erp_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-cov black flake8
    
    - name: Run flake8
      working-directory: ./backend
      run: |
        flake8 apps config --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 apps config --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Run black check
      working-directory: ./backend
      run: |
        black --check apps config
      continue-on-error: true
    
    - name: Run migrations
      working-directory: ./backend
      env:
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: 'True'
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/innexar_erp_test
        REDIS_URL: redis://localhost:6379/0
      run: |
        python manage.py migrate_schemas --shared
    
    - name: Run tests
      working-directory: ./backend
      env:
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: 'True'
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/innexar_erp_test
        REDIS_URL: redis://localhost:6379/0
        DJANGO_SETTINGS_MODULE: config.settings
      run: |
        python manage.py test --noinput || python -m pytest
    
    - name: Check Django setup
      working-directory: ./backend
      env:
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: 'True'
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/innexar_erp_test
      run: |
        python manage.py check

