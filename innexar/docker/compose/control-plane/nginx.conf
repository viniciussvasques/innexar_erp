server {
    listen 80;
    server_name innexar.local;

    client_max_body_size 50m;

    # Arquivos est√°ticos
    location /assets/ {
        alias /var/www/html/assets/;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri $uri/ =404;
    }

    # Assets do Frappe (seguir symlinks)
    location /assets/frappe/ {
        alias /var/www/html/frappe/;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri $uri/ =404;
    }

    # Assets do ERPNext (seguir symlinks)  
    location /assets/erpnext/ {
        alias /var/www/html/erpnext/;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri $uri/ =404;
    }

    location /files/ {
        alias /var/www/html/sites/innexar.local/public/files/;
        add_header Cache-Control "private, no-cache";
        try_files $uri $uri/ =404;
    }

    # Bundles gerados (raiz)
    location ~* ^/(.*\.bundle\.css)$ {
        root /var/www/html/assets/css;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    location ~* ^/(.*\.bundle\.js)$ {
        root /var/www/html/assets/js;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # Websocket / Socket.IO
    location /socket.io {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Frappe-Site-Name innexar.local;
        proxy_set_header Host $host;
        proxy_pass http://socketio:9000;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Frappe-Site-Name innexar.local;
        proxy_pass http://web:8000;
    }
}
